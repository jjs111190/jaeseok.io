<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            border: none;
        }
        body{
            font-size: 14px;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center; /* 수평 중앙 정렬 */
            align-items: center; /* 수직 중앙 정렬 */
            height: 100vh; /* 화면 높이 전체 사용 */
            background-color: #f5f5f5; /* 배경색 추가 */
        }
        .login-wrapper{
            width: 400px;
            padding: 40px;
            box-sizing: border-box;
            background-color: white; /* 배경색 설정 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 약간의 그림자 */
            border-radius: 8px; /* 모서리 둥글게 */
        }
        .login-wrapper > h2{
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        #login-form > input{
            width: 100%;
            height: 48px;
            padding: 0 10px;
            box-sizing: border-box;
            margin-bottom: 16px;
            border-radius: 6px;
            background-color: #F8F8F8;
            border: 1px solid #ddd;
        }
        #login-form > input::placeholder{
            color: #D2D2D2;
        }
        #login-form > input[type="submit"]{
            color: #fff;
            font-size: 16px;
            background-color: #333;
            margin-top: 20px;
            border: none;
            cursor: pointer;
        }
        #login-form > input[type="submit"]:hover{
            background-color: #333;
        }
        #login-form > input[type="checkbox"]{
            display: none;
        }
        #login-form > label{
            color: #999999;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        #login-form input[type="checkbox"] + label::before{
            content: "";
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 10px;
            background-image: url("checkbox.png");
            background-repeat: no-repeat;
            background-size: contain;
        }
        #login-form input[type="checkbox"]:checked + label::before{
            background-image: url("checkbox-active.png");
        }
        .register-link {
            text-align: center;
            margin-top: 10px;
        }
        .register-link a {
            color: #5a1ddb;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <h2>Login</h2>
        <form method="post" action="web/php/login.php" id="login-form">
            <input type="text" name="userName" placeholder="Username" required>
            <input type="password" name="userPassword" placeholder="Password" required>
            <label for="remember-check">
                <input type="checkbox" id="remember-check">아이디 저장하기
            </label>
            <input type="submit" value="Login">
        </form>
        <div class="register-link">
            Don't have an account? <a href="web/register.html">Register here</a>
        </div>
    </div>
</body>
</html>
